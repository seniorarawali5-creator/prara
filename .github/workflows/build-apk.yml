name: Build APK (EAS)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Login to Expo (EAS)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "EXPO_TOKEN secret is not set. Abort."; exit 1;
          fi
          eas login --token "$EXPO_TOKEN"

      - name: Run EAS build (android apk)
        working-directory: frontend
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          # Queue and wait for the Android APK build to finish, output JSON
          BUILD_JSON=$(eas build --platform android --profile production --non-interactive --wait --json)
          echo "$BUILD_JSON" > build.json
          node -e "const b=JSON.parse(require('fs').readFileSync('build.json')); console.log(b.id || b.buildId || '');" > build_id.txt
          BUILD_ID=$(cat build_id.txt)
          if [ -z "$BUILD_ID" ]; then echo "Build id not found"; exit 1; fi
          eas build:download --platform android --id "$BUILD_ID" --output prashant.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: prashant-apk
          path: frontend/prashant.apk
