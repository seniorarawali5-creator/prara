name: Build Release APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.x'
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Clean build directory
      run: flutter clean
    
    - name: Build APK (split-per-abi)
      run: flutter build apk --split-per-abi --release 2>&1 | tail -50
    
    - name: List build output directory
      run: |
        echo "=== Searching for APK files ==="
        find build -name "*.apk" -type f
        echo ""
        echo "=== Full build/app/outputs structure ==="
        ls -la build/app/outputs/ 2>/dev/null || echo "build/app/outputs not found"
        ls -la build/app/outputs/flutter-apk/ 2>/dev/null || echo "flutter-apk not found"
        ls -la build/app/outputs/apk/ 2>/dev/null || echo "apk dir not found"
    
    - name: Upload ARM64 APK
      uses: actions/upload-artifact@v4
      with:
        name: app-arm64-v8a-release
        path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
    
    - name: Upload ARMv7 APK
      uses: actions/upload-artifact@v4
      with:
        name: app-armeabi-v7a-release
        path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
    
    - name: Upload x86_64 APK
      uses: actions/upload-artifact@v4
      with:
        name: app-x86_64-release
        path: build/app/outputs/flutter-apk/app-x86_64-release.apk
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          build/app/outputs/flutter-apk/app-x86_64-release.apk
